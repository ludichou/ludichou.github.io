# Call to action button
cta_button:
  enable: true
  cta_button_link: '/contact/'
  cta_button_text: Contact


#-------------------------------
# Hero Settings
hero:
  enable: true
  hero_title: Des livres, des jeux, pour nos petits et grands curieux
  hero_description: Rejoignez-moi pour un voyage où chaque article apporte une perspective nouvelle. Ce blog s'adresse à ceux qui sont animés par la curiosité et le désir de découverte.

hero_authors:
  enable: false
  hero_authors_description: Rencontrez notre équipe de rédacteurs passionnés


#-------------------------------
# Blog Section Settings
blog:
  enable: true
  blog_title: Derniers posts


#-------------------------------
# Recommended Section Settings
recommended:
  enable: true
  recommended_title: Recommendations
  recommended_tag: "Lifestyle"


#-------------------------------
# About Section Settings
about:
  enable: true
  about_title: Bonjour, je m'appelle Armelle
  about_subtitle: Maman de deux garçons, j’ai à cœur de partager ma passion pour les livres jeunesse et les jeux de société. J’aime les histoires qui font rêver, réfléchir et grandir, avec de belles illustrations et des messages forts.
  about_description: Sur ce blog, vous trouverez mes coups de cœur en français et en anglais, des recommandations de jeux et des idées pour éveiller la curiosité des enfants. Que ce soit à travers la lecture ou le jeu, j’adore explorer de nouvelles façons d’apprendre et de créer des moments complices avec mes enfants.

  about_image: "/images/armelle.webp"
  about_image_alt: Daryl Mercer
  about_button_link: "/about/"


#-------------------------------
# Authors Section Settings
authors:
  enable: false
  authors_title: Top authors


